services:
    database:
        image: postgres:17
        restart: always
        ports:
            - '5432:5432'
        env_file:
            - database.env
        volumes:
            - ./docker/postgres-data:/var/lib/postgresql/data
    backend:
        build:
            context: .
            dockerfile: Dockerfile
            target: production
        ports:
            - '8080:8080'
        environment:
            NODE_ENV: production
            PORT: 8080
            DATABASE_USER: postgres
            DATABASE_PASSWORD: postgres
            DATABASE_HOST: database
            DATABASE_NAME: message_database
            DATABASE_PORT: 5432
        depends_on:
            - 'database'
        tty: true
        restart: unless-stopped
